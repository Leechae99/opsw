<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <a href="#" class="logo">게시판</a>
    <nav>
      <ul>
        <!-- <li><input type="text" id="search-input" placeholder="검색어를 입력하세요">
          <button type="button" onclick="search()">검색</button></li> -->
        <br>
        <br>
        <li><a href="/task1.html">글쓰기</a></li>
        <li><a href="./task2.html">방명록</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <h1 id="topic">오늘 점심 추천</h1>
    <form id="recommendation-form">
      <label for="food-type">음식 종류:</label>
      <select id="food-type-recommendation">
        <option value="한식">한식</option>
        <option value="중식">중식</option>
        <option value="양식">양식</option>
        <option value="기타">기타</option>
      </select>
      <br>
      <label for="reason">메뉴 이름/추천 이유</label>
      <br>
      <textarea id="reason-recommendation" rows="4" cols="50"></textarea>
      <br>
      <button type="submit">글 작성</button>
    </form>

    <h2>커피 추천</h2>
    <form id="coffee-form">
      <label for="coffee-type">카페 메뉴 종류:</label>
      <select id="coffee-type">
        <option value="Coffee">Coffee</option>
        <option value="Smoothie">Smoothie</option>
        <option value="Non-Coffee">Non-Coffee</option>
        <option value="Atc">Atc</option>
      </select>
      <br>
      <textarea id="reason-coffee" rows="4" cols="50"></textarea>
      <br>
      <button type="submit">글 작성</button>
    </form>

    <div id="posts"></div>
    <!-- 작성된 글을 표시할 영역 -->
  </div>

  <footer>
    <button id="confirm">확인</button>
  </footer>

  <script src="./task1_3.js"></script>
</body>
</html>
